name: C

on:
  [push]

jobs:
  build:

    runs-on: ubuntu-latest
    container: monetdb/dev-builds:Oct2020

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        mkdir build && cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        cmake --build .
        cmake --build . --target test
